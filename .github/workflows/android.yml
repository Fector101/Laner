name: Build Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile  # ðŸ‘ˆ Run all commands from mobile/

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk
        pip install --upgrade pip setuptools wheel buildozer cython

    - name: Build Debug APK
      run: |
        buildozer android debug
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: mobile/bin/*.apk  # ðŸ‘ˆ APK output path
